<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki Day</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
      <button type="button" class="collapsible">Alcoholic</button>
      <div class="content">
        <div class="menu-item">
          <img src="images/mai_tai.png" alt="Mai Tai">
          <h2>Mai Tai</h2>
          <p>Rum, Almond, Vanilla, Lime, Orange</p>
        </div>
        <div class="menu-item">
          <img src="images/tradewinds.png" alt="Tradewinds">
          <h2>Tradewinds</h2>
          <p>Rum, Coconut, Apricot, Lemon</p>
        </div>
        <div class="menu-item">
          <img src="images/jungle_bird.png" alt="Jungle Bird">
          <h2>Jungle Bird</h2>
          <p>Rum, Campari, Pineapple, Lime</p>
        </div>
        <div class="menu-item">
          <img src="images/iron_ranger.png" alt="Iron Ranger">
          <h2>Iron Ranger</h2>
          <p>Bourbon, Pineapple, Clove, Lemon</p>
        </div>
        <div class="menu-item">
          <img src="images/Saturn.png" alt="Saturn">
          <h2>Saturn</h2>
          <p>Gin, Almond, Clove, Passion Fruit, Lemon</p>
        </div>
      </div>
      <h1>Non-Alcoholic</h1>
      <div class="menu-item">
        <img src="images/the_placebo.png" alt="The Placebo">
        <h2>The Placebo</h2>
        <p>Coconut, Pineapple, Orange, Lime</p>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
